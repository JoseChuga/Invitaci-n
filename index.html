<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baby Shower</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
    }
    .btn-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 1rem 0; /* espacio arriba y padding horizontal */
    }
    .btn-confirm, .btn-reject {
      color: #fff;
      border: none;
      border-radius: .75rem;
      font-size: 1.25rem;
      padding: .75rem 1.5rem;
      text-decoration: none;
      display: inline-block;
    }
    .btn-confirm {
      background-color: #ec4899;
    }
    .btn-confirm:hover, .btn-confirm:focus {
      background-color: #db2777;
    }
    .btn-reject {
      background-color: #dc2626;
    }
    .btn-reject:hover, .btn-reject:focus {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>

  <div class="container-fluid p-0 d-flex flex-column justify-content-center text-center vh-100">

    <!-- Vídeo sin alterar -->
    <div class="video-wrapper w-100">
      <video controls autoplay playsinline>
        <source src="assets/video.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
      </video>
    </div>

    <!-- Botones en extremos -->
    <div class="btn-wrapper w-100">
      <a
        class="btn-confirm"
        href="https://wa.me/50251193289?text=Confirmo%20que%20asistir%C3%A9%20al%20Baby%20Shower"
        target="_blank"
        rel="noopener"
      >
        Confirmar asistencia
      </a>
      <a
        class="btn-reject"
        href="https://wa.me/50251193289?text=No%20podr%C3%A9%20asistir%20a%20la%20revelaci%C3%B3n%20de%20g%C3%A9nero%20de%20tu%20hij%40"
        target="_blank"
        rel="noopener"
      >
        Rechazar invitación
      </a>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
